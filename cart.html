<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–æ—à–∏–∫ ‚Äî SportShop</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="logo">SportShop</div>
      <a href="index.html" class="cart-button">‚Üê –ù–∞–∑–∞–¥ –¥–æ –º–∞–≥–∞–∑–∏–Ω—É</a>
    </div>
  </header>

  <main class="cart-wrapper">
    <h2 style="text-align:center;">–í–∞—à –∫–æ—à–∏–∫</h2>
    <div class="cart-grid" id="cart-items"></div>

    <div class="cart-footer">
      <div class="total" id="cart-total">–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞: 0 –≥—Ä–Ω</div>
      <button class="cart-btn" onclick="clearCart()">–û—á–∏—Å—Ç–∏—Ç–∏ –∫–æ—à–∏–∫</button>
      <button class="cart-btn" onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 SportShop. –í—Å—ñ –ø—Ä–∞–≤–∞ –∑–∞—Ö–∏—â–µ–Ω–æ.</p>
  </footer>

  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsContainer = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      cartItemsContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p style="text-align:center; width: 100%;">–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π üõí</p>';
        cartTotal.textContent = '–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞: 0 –≥—Ä–Ω';
        return;
      }

      cart.forEach(item => {
        const priceValue = parseInt(item.price.replace(/\D/g, '')) || 0;
        const itemTotal = priceValue * item.quantity;
        total += itemTotal;

        const card = document.createElement('div');
        card.className = 'cart-card';
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p class="price">–¶—ñ–Ω–∞: ${item.price}</p>
          <p class="quantity">–ö—ñ–ª—å–∫—ñ—Å—Ç—å: ${item.quantity}</p>
          <p class="price">–°—É–º–∞: ${itemTotal} –≥—Ä–Ω</p>
        `;
        cartItemsContainer.appendChild(card);
      });

      cartTotal.textContent = `–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞: ${total} –≥—Ä–Ω`;
    }

    function clearCart() {
      localStorage.removeItem('cart');
      renderCart();
    }

    function checkout() {
      alert('–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –æ—Ñ–æ—Ä–º–ª–µ–Ω–æ! (—Å–∏–º—É–ª—è—Ü—ñ—è)');
      clearCart();
    }

    renderCart();
  </script>
</body>
</html>
